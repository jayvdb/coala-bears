language: python
python:
  - 3.4

cache:
  pip: true
  bundler: true
  packages: true
  directories:
    - ~/coala-bears/node_modules
    - ~/coala-bears/.bundle
    - ~/coala-bears/vendor
    - ~/dart-sdk/bin
    - ~/.cabal
    - ~/infer-linux64-v0.7.0
    - ~/nltk_data
    - ~/pmd-bin-5.4.1
    - ~/.local/share/coala-bears
    - ~/bakalint-0.4.0
    - ~/.julia
    - ~/hlint-1.9.26
    - ~/.local

dist: trusty
sudo: required

env:
  global:
    - USE_PPAS=true
    - R_LIB_USER=~/R/Library
    - LINTR_COMMENT_BOT=false
    - PATH="$PATH:/home/travis/build/jayvdb/coala-bears/node_modules/.bin:/home/travis/build/jayvdb/coala-bears/vendor/bin:/home/travis/dart-sdk/bin:/home/travis/.cabal/bin:/home/travis/infer-linux64-v0.7.0/infer/bin:/home/travis/pmd-bin-5.4.1/bin:/home/travis/bakalint-0.4.0:/home/travis/.local/tailor/tailor-0.11.1/bin/"


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - hvr-ghc
      - avsm
    packages:
      - clang-3.4
      - espeak
      - mono-mcs
      - chktex
      - hlint
      - luarocks
      - verilator
      - cppcheck
      - indent
      - verilator
      - php-codesniffer
      # r-cran-codetools
      # r-cran-rcpp
      # r-cran-colorspace
      - gfortran
      - oracle-java9-set-default
      - haskell-platform
      - ghc
      - cabal-install
      - libblas-dev
      - liblapack-dev
      - libxml2-utils
      - menhir

before_install:
  - nvm install 4
  - nvm use 4
  - bash .ci/deps.shellcheck.sh
  - bash .ci/deps.sh
  # https://github.com/coala/coala/issues/3183
  # https://github.com/coala/coala/issues/3184
  - pip install -U py==1.4.29 pip
  - cat test-requirements.txt docs-requirements.txt >> requirements.txt
  - sed -i '/^-r/d' requirements.txt
  - echo 'language_check==0.8.*' >> requirements.txt

before_script:
  - julia -e 'Pkg.add("Lint")'
  - python3 -m nltk.downloader punkt maxent_treebank_pos_tagger averaged_perceptron_tagger

script:
  - echo $PATH
  - which remark
  - which tailor
  - which alex
  - alex --version
  - tailor --version
  - tailor --help
  - python -c "import language_check"
  - python -c "import guess_language"
  - bash .ci/tests.sh
  - python setup.py install
  # https://github.com/coala/coala-bears/issues/1037
  - >
    if [[ "$TRAVIS_PULL_REQUEST" != "false" ]]; then
      sed -i '/bears = GitCommitBear/d' .coafile
    fi
  - coala --non-interactive
  - bash .ci/deploy.coverage.sh
  - rm -rf docs/API && make -C docs clean
  - python setup.py docs

notifications:
  email: false
