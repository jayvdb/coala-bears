sudo: false

.disable_global: &disable_global
  addons: false
  cache: pip
  before_install: false
  install: false
  before_script: false
  script: false
  after_success: false
  after_failure: false
  before_deploy: false
  deploy: false

stages:
  - test-main-langs-primary-version
  - test-main-langs-other-versions
  - test-python
  - test-travis-other-langs
  - test-travis-generic-langs
  - moban
  - name: sentinel
    if: branch != master OR type = pull_request
  - name: unsupported
    if: branch = master AND type = push

.check_moban: &check_moban
  <<: *disable_global
  language: python
  python: 3.6
  stage: moban
  install: pip install moban
  script: .ci/check_moban.sh
  if: branch != master OR type = pull_request

jobs:
  include:
    - stage: sentinel
      # All other jobs will be cancelled if the sentinel job fails
      <<: *disable_global
      language: python
      python: 3.6
      install: pip install -r requirements.txt ".[alldeps]"
      script: coala --non-interactive -V

    - python: 2.7
      language: python
      stage: unsupported
      env: PIP_NO_COMPILE=1
      addons: false
      before_install: true
      install: pip install 3to2
      before_script: true
      script: .ci/check_unsupported.sh
    - python: 3.3
      language: python
      stage: unsupported
      env: PIP_NO_COMPILE=1
      addons: false
      before_install: true
      install: true
      before_script: true
      script: .ci/check_unsupported.sh

    - python: 3.6
      language: python
      stage: moban
      addons: false
      cache: pip
      before_install: false
      install: pip install moban
      before_script: false
      script: .ci/check_moban.sh
      after_success: false
      after_failure: false
      if: branch = master AND type = push

    - stage: test-python

      language: python
      python: 3.6
      addons:
        apt:
          packages: clang-3.4
    - language: python
      python: 3.5
      addons:
        apt:
          packages: clang-3.4

    - stage: test-main-langs-primary-version

      language: node_js
      node_js: 5

    - language: ruby
      rvm: 2.4
    - language: ruby
      rvm: 2.3
    - language: ruby
      rvm: 2.2
    - language: ruby
      rvm: 2.1
    - language: ruby
      rvm: 2.0

    - language: go
      go: 1.11
    - language: go
      go: '1.10'
    - language: go
      go: 1.9

    - stage: test-main-langs-other-versions

      language: node_js
      node_js: 4

    - stage: test-travis-other-langs

      language: java
      jdk: oraclejdk8
    - language: java
      jdk: openjdk7
    - language: java
      jdk: openjdk6

    - language: php
    - language: perl

    - language: haskell
      ghc: 8.0.2
      dist: precise
      addons:
        apt:
          sources:
            - deadsnakes
            - hvr-ghc
          packages:
            - cabal-install-1.24
            - ghc-8.0.2
            - happy-1.19.3
            - python3.4

    # Travis community supported languages
    - language: dart
    - language: julia
    - language: r

    # coala hacks for additional languages
    - stage: test-travis-generic-langs

      language: minimal
      env: BEARS=lua
      addons:
        apt:
          packages:
            - luarocks

    - language: minimal
      env: BEARS=opam
      addons:
        apt:
          sources:
            - avsm
          packages:
            - ocaml
            - opam

    - *check_moban
  allow_failures:
    - *check_moban

dist: trusty

.apt_sources: &apt_sources
  - ubuntu-toolchain-r-test
  # avsm  # OPAM stable
  - hvr-ghc  # Haskell
  - sourceline:  # R
      deb https://cloud.r-project.org/bin/linux/ubuntu trusty-cran35/
    key_url:
      https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x51716619E084DAB9
  - sourceline:  # Julia
      deb http://ppa.launchpad.net/staticfloat/juliareleases/ubuntu trusty main
    key_url:
      https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xCF979FFA3D3D3ACC
  - sourceline:  # astyle
      deb http://ppa.launchpad.net/cs50/ppa/ubuntu trusty main
    key_url:
      https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x5BDA2E974A0E822C

all_addons:
  apt:
    sources: *apt_sources
    packages:
      - aspcud
      - astyle
      - cabal-install-1.24
      - chktex
      - clang-3.4
      - cppcheck
      - devscripts
      - flawfinder
      - gfortran
      - ghc
      - happy
      - indent
      - julia
      - libarpack2
      - libblas-dev
      - libcolamd2.8.0
      - libfftw3-3
      - liblapack-dev
      - libopenblas-base
      - libpaper-utils
      - libperl-critic-perl
      - libumfpack5.6.2
      - libxml2-utils
      - luarocks
      - mercurial
      # menhir
      - mono-mcs
      # ocaml
      # opam
      - php-codesniffer
      - r-base
      - verilator

cache:
  pip: true
  directories:
    - docs/_build
    # Installed language package caches
    - ~/.cabal
    - ~/.ghc
    - ~/.ghc-mod
    - ~/R/Library
    - ~/.julia
    - ~/.luarocks
    - $TRAVIS_BUILD_DIR/node_modules
    - $TRAVIS_BUILD_DIR/.bundle
    - $TRAVIS_BUILD_DIR/vendor
    # coala managed data
    - ~/nltk_data
    # Installed linters
    - ~/infer-linux64-v$INFER_VERSION
    - ~/.local/

env:
  global:
    - TERM=dumb
    - R_LIB_USER=~/R/Library
    - LINTR_COMMENT_BOT=false
    - CABAL_VERSION=1.24
    - INFER_VERSION=0.7.0
    - PATH="$HOME/.local/bin:/opt/cabal/$CABAL_VERSION/bin:$PATH:$TRAVIS_BUILD_DIR/node_modules/.bin:$TRAVIS_BUILD_DIR/vendor/bin:$HOME/.cabal/bin:$HOME/infer-linux64-v$INFER_VERSION/infer/bin:$HOME/.local/tailor/tailor-latest/bin:$HOME/.luarocks/bin"

before_install:
  - python --version
  # ~/bin is uncached; ~/local/bin is cached; we dont want python or pip in latter
  - rm -f ~/.local/bin/python* ~/.local/bin/pip*
  - mkdir -p ~/bin ~/local/bin
  - pyenv versions
  - if [[ -z "$TRAVIS_PYTHON_VERSION" ]]; then pyenv global 3.6; hash -r; fi
  - python --version
  # if [[ -z "$TRAVIS_PYTHON_VERSION" ]]; then .ci/ensure_python3.sh; fi

  # Install latest stable version of Go using gimme
  # gimme 1.11.5 > setup_go_root.sh
  # source setup_go_root.sh
  # nvm install 6.10.2
  # Remove Ruby directive from Gemfile as this image has 2.2.5
  - sed -i '/^ruby/d' Gemfile
  # .ci/deps.sh
  # .ci/deps.go.sh
  # .ci/deps.cabal.sh
  # .ci/deps.r.sh
  # .ci/deps.opam.sh
  # .ci/deps.java.sh
  - if [ -f .ci/deps.$TRAVIS_LANGUAGE.sh ]; then
      bash -e -x .ci/deps.$TRAVIS_LANGUAGE.sh;
    fi
  # Used by go, to do nothing
  - if [ -f .ci/$TRAVIS_LANGUAGE.GNUMakefile ]; then
      ln -s .ci/$TRAVIS_LANGUAGE.GNUMakefile ./GNUMakefile;
    fi
  # https://github.com/coala/coala/issues/3183
  - cp requirements.txt requirements.orig
  - printf '%s\n%s\n%s\n%s\n%s\n%s\n'
           "tox-travis" "tox-backticks" "tox-pyenv"
           "$(cat test-requirements.txt)"
           "$(grep -v '^-r' docs-requirements.txt)"
           "$(cat bear-requirements.txt requirements.txt)"
           > requirements.txt
  - if [ "$TRAVIS_LANGUAGE" != "python" ]; then
      python -m pip install --user tox-travis tox-backticks;
    fi
  - ls -al requirements.txt GNUMakefile || true

before_script:
  - mv requirements.orig requirements.txt

script:
  - bundle info puppet-lint || true
  - which puppet-lint || true
  - head $(which puppet-lint) || true
  - puppet-lint --version || true
  # python setup.py bdist_wheel
  # pip install $(ls ./dist/*.whl)"[alldeps]"
  # Ensure bear requirements are in sync with the bear PipRequirement
  # .ci/generate_bear_metadata.py --check --update
  # coala --non-interactive
  - python -m tox
  # codecov
  # python setup.py docs

notifications:
  email: false

branches:
  exclude:
    - /^sils\//
