sudo: false

python: 3.6

.disable_global: &disable_global
  addons: false
  cache: pip
  python: false
  before_install: false
  install: false
  before_script: false
  script: false
  after_success: false
  after_failure: false
  before_deploy: false
  deploy: false

stages:
  - test-failing
  - test-python
  - test-apt
  - test-languages
  - test-other-versions
  - test-travis-community-langs
  - test-manual-langs
  - moban
  - name: sentinel
    if: branch != master OR type = pull_request
  - name: unsupported
    if: branch = master AND type = push

.check_moban: &check_moban
  <<: *disable_global
  language: python
  python: 3.6
  stage: moban
  install: pip install moban
  script: .ci/check_moban.sh
  if: branch != master OR type = pull_request

jobs:
  include:
    - stage: sentinel
      # All other jobs will be cancelled if the sentinel job fails
      <<: *disable_global
      language: python
      python: 3.6
      install: pip install -r requirements.txt ".[alldeps]"
      script: coala --non-interactive -V

    - python: 2.7
      language: python
      stage: unsupported
      env: PIP_NO_COMPILE=1
      addons: false
      before_install: true
      install: pip install 3to2
      before_script: true
      script: .ci/check_unsupported.sh
    - python: 3.3
      language: python
      stage: unsupported
      env: PIP_NO_COMPILE=1
      addons: false
      before_install: true
      install: true
      before_script: true
      script: .ci/check_unsupported.sh

    - python: 3.6
      language: python
      stage: moban
      addons: false
      cache: pip
      before_install: false
      install: pip install moban
      before_script: false
      script: .ci/check_moban.sh
      after_success: false
      after_failure: false
      if: branch = master AND type = push

    - stage: test-python

      language: python
      python: 3.6
      addons:
        apt:
          packages: clang-3.4
    - language: python
      python: 3.5
      addons:
        apt:
          packages: clang-3.4

    - stage: test-languages

      language: node_js
      node_js: 5

    - language: ruby
      rvm: 2.4

    - language: go
      go: 1.11
      install: true

    - language: php
      php: 7.2

    - language: java
      jdk: oraclejdk8

    - language: perl

    - stage: test-other-versions

      language: node_js
      node_js: 10
    - language: node_js
      node_js: 9
    - language: node_js
      node_js: 8
    - language: node_js
      node_js: 7
    - language: node_js
      node_js: 6

    - language: ruby
      rvm: 2.3
    - language: ruby
      rvm: 2.2
    - language: ruby
      rvm: 2.1

    - language: go
      go: '1.10'
      install: true

    - language: php
      php: 5.5

    - stage: test-failing
      # Fails on 'pear'
      language: php
      php: hhvm-3.18
      env: TODO=fixpear

    - stage: test-failing
      # Tailor depends on java 8
      language: java
      jdk: openjdk7
      env: TODO=disable-tailor
    - language: java
      jdk: openjdk6
      env: TODO=disable-tailor-and-more

    # Travis community supported languages

    - language: dart

    - stage: test-travis-community-langs
      language: elm
      install: true  # bypass install of all package.json

    - language: julia
      # default language is 0.6.4, and has problems with pre-installed Lint.jl
      # and `using` in .ci/deps.julia.jl also incompatible
      julia: 0.7.0
      env: JL_PKG=CoalaBears
      # install not provided https://github.com/travis-ci/travis-build/pull/1571
      install:
        - julia --color=yes .ci/deps.julia.jl
        - git diff JuliaProject.toml
        - cat Manifest.toml
        - julia -e 'import Lint.lintfile'

    - language: julia
      # default language is 0.6.4, and has problems with pre-installed Lint.jl
      julia: 1.0
      env: JL_PKG=CoalaBears
      install:
        - julia --color=yes .ci/deps.julia.jl
        - julia -e 'import Lint.lintfile'

    - language: julia
      # default language is 0.6.4, and has problems with pre-installed Lint.jl
      julia: 1.1
      env: JL_PKG=CoalaBears
      install:
        - julia --color=yes .ci/deps.julia.jl
        # Verify compilation works
        - julia -e 'import Lint.lintfile'

    - language: r
      # default version is 3.6.0, and it doesnt do DESCRIPTION?
      r: oldrel
    - language: r
      r: release
    - language: r
      r: devel

    # coala hacks for extra languages
    - stage: test-manual-langs

      language: lua
      env: BEARS=lua
      addons:
        apt:
          packages:
            - luarocks

    - language: generic
      env: BEARS=opam INFER_VERSION=0.7.0
      addons:
        apt:
          sources:
            - avsm
          packages:
            - camlp4-extra
            - ocaml
            - opam

    - stage: test-failing
      language: generic
      env: BEARS=infer INFER_VERSION=0.16.0 TODO=fixtests

    - language: haskell
      ghc: 8.0.2
      dist: precise
      addons:
        apt:
          sources:
            - deadsnakes
            - hvr-ghc
          packages:
            - cabal-install-1.24
            - ghc-8.0.2
            - happy-1.19.3
            - python3.4

    # language: haskell
    # ghc: "7.10"
    # language: haskell
    # ghc: 7.8
    # language: haskell
    # ghc: 7.6
    - language: haskell
      ghc: 8.0.2
    - language: haskell
      ghc: 8.4.1

    - stage: test-apt
      language: generic
      dist: xenial
      env: BEARS=adhoc BEAR_LIST="ghc-mod hlint"
      # ghc-mod needs parts of ghc, specifically at least /usr/lib/ghc/settings
      # ghc-mod needs cabal-install
      # hlint bear depends on --json, which isnt in trusty hlint
      # shellcheck is failing in xenial; new features probably
      addons:
        apt:
          packages:
            - cabal-install
            - ghc
            - ghc-mod
            - hlint

    # BEARS=apt_get rather than 'apt' to avoid invoking .deps.apt.sh
    # which is the old circle init
    - stage: test-apt
      language: generic
      env: DIST=precise BEARS=apt_get
      dist: precise
      addons:
        apt:
          sources:
            - deadsnakes
            - hvr-ghc
          packages:
            # These do not work on precise now
            # cabal-install-1.24
            # ghc-8.0.2
            # happy-1.19.3
            - chktex
            - cppcheck
            - flawfinder
            - indent
            - libperl-critic-perl
            - libxml2-utils
            - mono-mcs
            - php5-cli
            # php-codesniffer  # linter error?
            - python3
            # pyenv
            - verilator

    - language: generic
      env: BEARS=apt_get
      addons:
        apt:
          packages:
            - chktex
            - cppcheck
            - flawfinder
            - indent
            - libperl-critic-perl
            - libxml2-utils
            - mono-mcs
            - php5-cli
            - php-codesniffer
            # pyenv
            - verilator

    - *check_moban
  allow_failures:
    - *check_moban

dist: trusty

